<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Post</title>
  <link rel="stylesheet" href="/public/atividade9/blog.css" />

<style>
  /* public/atividade9/blog.css */
:root{
  --bg:#f4f7ff; --txt:#111827; --muted:#6b7280; --brand:#1565c0;
}

/* fundo + centralização */
html,body{height:100%}
body{
  margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,Helvetica,sans-serif;
  background:var(--bg); color:var(--txt);
  display:grid; place-items:center; padding:20px 0; box-sizing:border-box;
}

.wrap{width:min(900px,94vw)}

.cabecalho{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  margin-bottom:20px; padding-bottom:5px; border-bottom:3px solid var(--brand);
}
.acoes{display:flex; gap:10px; align-items:center}

.btn{
  display:inline-block; background:var(--brand); color:#fff; border:2px solid var(--brand);
  padding:8px 14px; border-radius:8px; font-weight:700; text-decoration:none; transition:all .3s ease; text-align:center;
}
.btn:hover{background:#0d47a1; border-color:#0d47a1}
.link{color:var(--brand); text-decoration:none; font-weight:600}
.link:hover{text-decoration:underline}

.lista{list-style:none; margin:0; padding:0; display:grid; gap:20px}
.post{
  background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; box-shadow:0 10px 24px rgba(0,0,0,.06);
}
.post h2{margin:0 0 8px; color:var(--brand); font-size:1.7rem}
.post .resumo{
  color:var(--muted); margin:0 0 15px; font-style:italic; border-left:3px solid #ccc; padding-left:10px;
}
.post details{
  background:#f9fafb; border:1px solid #e5e7eb; padding:8px 10px; border-radius:8px; margin-bottom:10px; transition:all .3s;
}
.post details[open]{background:#fff; border-color:var(--brand)}
.post .conteudo{white-space:pre-wrap; margin:10px 0 0; padding:5px 0}
.post .data{display:block; color:var(--muted); font-size:.85rem; text-align:right; margin-top:10px}

/* formulário */
.card{
  background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow:0 10px 24px rgba(0,0,0,.08);
  display:grid; gap:10px; width:min(720px,94vw);
}
.card label{display:grid; gap:6px; font-weight:600}
.card input,.card textarea{
  padding:10px 12px; border:1px solid #cbd5e1; border-radius:8px; font-size:1rem;
}

</style>

</head>
<body>
  <main class="wrap">
    <header class="cabecalho">
      <h1>Novo Post</h1>
      <div class="acoes">
        <a class="link" href="/blog">↩ Voltar ao blog</a>
      </div>
    </header>

    <form class="card" action="/cadastrar_post" method="post">
      <label>Título
        <input type="text" name="titulo" required />
      </label>

      <label>Resumo
        <input type="text" name="resumo" required />
      </label>

      <label>Conteúdo
        <textarea name="conteudo" rows="8" required></textarea>
      </label>

      <button class="btn" type="submit">Publicar</button>
    </form>
  </main>
</body>
</html>
